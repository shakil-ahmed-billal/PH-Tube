<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- link CDN add -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link CDN add -->
</head>
<body>
    <header class="w-10/12 mx-auto">
        <nav class="my-5">
            <section class="grid grid-cols-3">
                <div class="">
                    <img src="./image/Logo.png" alt="">
                </div>
                <div class="">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                      </label>
                </div>
                <div class="flex justify-end">
                    <button class="btn bg-red-500 text-white">Blog</button>
                </div>
            </section>
        </nav>
        <section id="categories" class="flex justify-center gap-6">
        </section>
    </header>
    <main class="w-11/12 mx-auto mt-10">
        <section id="videosSection" class="grid xl:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-5">

        </section>
    </main>
    <footer>

    </footer>
    <script src="./script/utility.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
